
    <!DOCTYPE html>
    <html>
    <head>
        <title>Dog Pictures</title>
        <style>
          body {
        font-family: Arial, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background:white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        background-color: blue;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: darkblue;
    }
    
    #dogImageContainer img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
    }
    
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Random Dog Pictures</h1>
            <button id="fetchDogBtn">Fetch Dog Picture</button>
            <div id="dogImageContainer"></div>
        </div>
        <script>
          // Select the button and the image container
    const fetchCatBtn = document.getElementById('fetchDogBtn');
    const dogImageContainer = document.getElementById('dogImageContainer');
    
    // Function to fetch a random dog picture
    function fetchDogPicture() {
        fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
                displayDogPicture(data.message);
            })
            .catch(error => console.error('Error fetching dog picture:', error));
    }
    
    // Function to display the fetched dog picture
    function displayDogPicture(imageUrl) {
        dogImageContainer.innerHTML = `<img src="${imageUrl}" alt="Random Dog Picture">`;
    }
    
    // Add event listener to the button
    fetchDogBtn.addEventListener('click', fetchDogPicture);
    
        </script>
    </body>
    </html>
